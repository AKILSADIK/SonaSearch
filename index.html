<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sona Class Room Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="icon" href="Sona_College_of_Teachnology.jpg" type="image/icon type">
    <style>
        body {
            background-color: yellow;
            font-family: Verdana, sans-serif;
        }
    
        .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    
        .logo-container img {
            max-width: 70%;
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
            display: block;
            border-radius: 5px; /* Remove default inline behavior */
        }
    
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (min-width: 576px) {
            .search-container .form-control {
                width: 50%; /* Adjust the width as needed */
                margin: 0 auto; /* Center the input field on medium-sized screens and larger */
            }
        }
    </style>
</head>
<body>

<div class="main-container container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto logo-container">
            <img src="Sona_College_of_Teachnology.jpg" alt="Sona College Logo">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 search-container">
            <h2>Sona Search</h2>
            <div class="form-group">
                <label for="searchInput">Enter Name or Number to Search:</label>
                <div class="mt-3"></div>
                <input type="text" class="form-control" id="searchInput" placeholder="Enter Class No">
            </div>
            <div class="mt-3">
            <button class="btn btn-primary" style="background-color: #1E4276;" onclick="search()">Search</button>
            <div class="result mt-3" id="searchResult"></div>
        </div>
        </div>
    </div>
</div>

<script>
    const data = {
        //FT
        "421-426": "FT Block first floor",
        "431-435": "FT Block Third floor",
        //IT
        "502-504": "IT Block Ground Floor",
        "521-524": "IT Block Second Floor",
        "532-534": "IT Block Third Floor",
        //IT Labs
        "mtech lab": "IT Block First Floor",
        "m.tech lab": "IT Block First Floor",
        "it project lab": "IT Block First Floor",
        "iot lab": "IT Block Third Floor",
        "it main lab": "MECH Block Ground Floor",
        "foss lab":"IT Block First Floor",
        "language lab":"IT Block First Floor",
        //IT Staff Rooms
        "it hod":"IT Block First Floor",
        "akilandeswari mam":"HOD Cabin IT Block First Floor",
        "mohanraj sir": ["IT Block First Floor - Near HOD Cabin","IT Block First Floor - Near FOSS Lab"],
        "naveen kumar sir":"IT Block First Floor - IT Project Lab",

        //Civil
        "601-603": "Civil Block Ground Floor",
        "614": "Civil Block First Floor",
        "621-624": "Civil Block Second Floor",
        "631-634": "Civil Block Third Floor",
        //ECE
        "911-914": "ECE First Floor",
        "921-924": "ECE Second Floor",
        "932-936": "ECE Third Floor",
        //MCA
        "1001-1005": "MCA Block Ground Floor",
        "1013-1014": "MCA Block First Floor",
        "1023-1025": "MCA Block Second Floor",
        //MECH/EEE
        "102-106": "MECH/EEE Block Ground Floor",
        "111-119": "MECH/EEE Block First Floor",
        "121-128": "MECH/EEE Block Second Floor",
        //MBA Block
        "201-202": "MBA Block Ground Floor",
        "211-214": "MBA Block First Floor",
        "221-224": "MBA Block Second Floor",
        //CSE Block
        "302-303": "CSE Block Ground Floor",
        "311-314": "CSE Block First Floor",
        "321-324": "CSE Block Second Floor",
        "332-334": "CSE Block Third Floor",
        //CSE Labs
        "cse iot lab":"CSE Ground Floor",
        "cse hod":"University Block First Floor",
        //BME
        "941-944": "ECE Block Third Floor (BME DEPT)",

        //SBIC
        "sbic":"Behind CSE Block",
        "dhanasu sir":"SBIC",
        "sonaversity":"Behind SBIC",
        "edc cell":"SBIC Class Room",

        //University block
        "pricipal":"University Block First Floor",
        "srr senthil kumar sir":"University Block First Floor",
        "sona incubation foundation":"University Block Second Floor",
        "placement cell":"University Block Third Floor",
        "vice chairman":"University Block Fourth Floor",
        "thyagu valliappa sir":"University Block Fourth Floor",

    };

    function search() {
        const searchInput = document.getElementById("searchInput").value.trim().toLowerCase(); // Convert input to lowercase
        const searchResultElement = document.getElementById("searchResult");
    
        // Check for exact matches first
        if (data.hasOwnProperty(searchInput)) {
            const result = data[searchInput];
            searchResultElement.innerHTML = `<p>${result}</p>`;
            return;
        }
    
        // Check if the input matches any range in the data
        for (const range in data) {
            if (data.hasOwnProperty(range)) {
                const [start, end] = range.split('-').map(Number);
                const formattedRange = range.toLowerCase(); // Convert range to lowercase
                const inputValue = searchInput.replace(/\s+/g, ''); // Remove whitespace from input
    
                if (formattedRange.includes(inputValue)) { // Check if formatted range includes input value
                    const result = data[range];
                    searchResultElement.innerHTML = `<p>${result}</p>`;
                    return; // Exit the function if a match is found
                }
            }
        }
        searchResultElement.innerHTML = "<p>Sorry no result found please verify the number entered.</p>";
    } 
</script>

</body>
</html>
